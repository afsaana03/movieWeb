<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Favorite Movie: F1</title>
  <link rel="stylesheet" href="css-assets/style.css">

<!-- Description tag: A short summary of your webpage. Search engines show this in results. -->
<meta name="description" content="A website about my favorite movie, with fun facts and reasons why I love it.">

<!-- Keywords tag: Old SEO practice listing keywords. Search engines mostly ignore this now, but can still use it for minor context. -->
<meta name="keywords" content="movies, favorite movie, film, fun facts, storyline">

<!-- Revisit-After tag: Suggests how often search engines should come back. (Not widely used anymore by modern search engines like Google). -->
<meta name="revisit-after" content="7 days">

<!-- Refresh tag: Auto-refreshes or redirects the page after a set time (in seconds). -->
<meta http-equiv="refresh" content="30"> <!-- Refresh page every 30 seconds -->
<meta http-equiv="refresh" content="5;url=https://example.com"> <!-- Redirects to another page after 5 seconds -->

<!-- Robots tag: Tells search engines how to crawl/index your site -->
<!-- index, follow = allow indexing and following links -->
<!-- noindex, nofollow = block indexing and following links -->
<!-- noindex, follow = don’t index this page, but still follow links -->
<!-- index, nofollow = index this page, but don’t follow links -->
<meta name="robots" content="index, follow">
